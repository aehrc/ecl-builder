version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use $VERSION_NODE_16
            - npm install
        build:
          commands:
            - nvm use $VERSION_NODE_16
            - npm run build -w apps/ecl-builder-app
      artifacts:
        baseDirectory: apps/ecl-builder-app/build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
